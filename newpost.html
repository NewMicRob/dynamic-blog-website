        <br>

        <br>
        <textarea id="post-content" maxlength="300" required></textarea>
        <br>
        <br>
        <button type="submit" id="submitBtn">Submit</button>
        <button type="reset" id="clear-Btn">Reset</button>
    </section>
    <p id="posted"></p>
    </form>
